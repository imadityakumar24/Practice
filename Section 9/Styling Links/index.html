<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        a { 
            display: inline-block;
            margin: 10px;
            border: 1px solid black;
            padding: 10px;
            text-decoration: none;
            /* background-color: aqua; */

        }

        #link-1 {
            color:red;
        }
        #link-2:visited {
            color:rgb(107, 213, 45);
        }
        #link-3:hover {
            background-color: aqua;
            color:rgb(233, 14, 189);
        }
        #link-4:active {
            color:rgb(253, 233, 10);
        }
    </style>
</head>
<body>

    <a id="link-1" href="https://www.w3schools.com/css/css_link.asp"> link 1</a> <br>
    <a id="link-2" href="https://www.step2gen.com/">link 2</a> <br>
    <a id="link-3" href="https://themeforest.net/category/cms-themes">link 3</a> <br>
    <a id="link-4" href="https://flexboxfroggy.com/">link 4</a> <br>
    
</body>
</html>
