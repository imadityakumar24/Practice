<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>

    <style>
        div {
            background-color:antiquewhite;
            margin: 10px;
            padding: 10px;
        }
        #box-1 {
            border: 2px solid black;
        }
        #box-2 {
            border: 2px dotted black;
        }
        #box-3 {
            border: 3px solid black;
        }
        #box-4 {
            border: 2px dashed black;
        }
        #box-5 {
            border: 5px double black;
        }
    </style>

</head>
<body>
    
    <div id="box-1">
        thin border
    </div>

    <div id="box-2">
        thin border
    </div>

    <div id="box-3">
        thin border
    </div>

    <div id="box-4">
        thin border
    </div>

    <div id="box-5">
        thin border
    </div>

    <div id="box-6">
        thin border
    </div>


</body>
</html>
