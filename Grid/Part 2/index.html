<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #container {
            border: 2px solid black;
            display: grid;
            /* grid-template-rows: 200px 200px;
            grid-template-columns: 200px 200px; */
            grid-template-columns: 1fr 1fr ;
            grid-template-rows: 1fr 1fr ;
            background-color: rgb(179, 216, 249);
            gap: 10px;
            padding: 10px;
            height: 400px;
            width: 400px;
            background-color: black;

        }
        #box-1 {
            background-color: aqua;
        }
        #box-2 {
            background-color: rgb(158, 219, 28);
        }
        #box-3 {
            background-color: rgb(244, 182, 101);
        }
        #box-4 {
            background-color: rgb(224, 161, 243);
        }
    </style>
</head>
<body>
    
    <div id="container">
        <div id="box-1">box-1</div>
        <div id="box-2">box-2</div>
        <div id="box-3">box-3</div>
        <div id="box-4">box-4</div>
    </div>

</body>
</html>
