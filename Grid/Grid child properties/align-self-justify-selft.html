<!--

Grid child items properties

the direct child element of a grid container automaticallly become grid items

properties

justify-self
align self
grid colum
grid row
grid area

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            height: 400px;
            border: 2px solid black;
            display: grid;
            row-gap: 10px;
            column-gap: 10px;
            grid-template-columns: 200px 200px;
            justify-content: center;
            /* 
            
            align-content: this is different from the align items
            by degfault iski value strech hoti hai

            */
            /* align-content: center; */

            align-items: center;

        }
        .box {
            border: 2px solid blue;
            padding: 10px;
            background-color: coral;
        }
        #box-1 {
            background-color: aqua;
            /* justify-self: start; */
            justify-self: center;

            /* 
            align self : matlab hum isse individual box ko align kar sakte hia top botom left right center start end etc
            */
            align-self: end;

        }
        
        
    </style>
</head>
<body>

    <div class="container">
        <div class="box" id="box-1">box-1</div>
        <div class="box" id="box-2">box-2</div>
        <div class="box" id="box-3">box-3</div>
        <div class="box" id="box-4">box-4</div>
        <div class="box" id="box-5">box-5</div>
        <div class="box" id="box-6">box-6</div>
        <div class="box" id="box-7">box-7</div>
        <div class="box" id="box-8">box-8</div>
        <div class="box" id="box-9">box-9</div>
        <div class="box" id="box-10">box-10</div>
    </div>
    
</body>
</html>
