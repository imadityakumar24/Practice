<!--

Grid child items properties

the direct child element of a grid container automaticallly become grid items

properties

justify-self
align self
grid colum
grid row
grid area

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            height: 400px;
            border: 2px solid black;
            display: grid;
            row-gap: 10px;
            column-gap: 10px;
            grid-template-columns: 200px 200px 200px;

        }
        .box {
            border: 2px solid blue;
            background-color: coral;
        }
        #box-1 {
            height: 200px;
            background-color: aqua;
            background-image: url(https://images.unsplash.com/photo-1766898211667-bdb967240650?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0fHx8ZW58MHx8fHx8);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            grid-column-start: 1;
            grid-column-end: 3;
            /* 
             shortcut for above
             grid-column: 1 / 3;
             grid-row: 2 / 6;
            */
        }
        #box-3 {
            /* grid-column: 1 / 3; */
            grid-row: 2 / 6;
        }
        #box-4 {
            /*
            span ka matlab hai  kitne colum ki jagh lega 
            2 / span 2 matlab 2 colum se start ho jaa aur aage 2 column ki jagh le le
            */
            grid-column: 2 / span 2;
        }
        #box-5 {
            grid-row: 3 / span 2;
        }
        
        
    </style>
</head>
<body>

    <div class="container">
        <div class="box" id="box-1">box-1</div>
        <div class="box" id="box-2">box-2</div>
        <div class="box" id="box-3">box-3</div>
        <div class="box" id="box-4">box-4</div>
        <div class="box" id="box-5">box-5</div>
        <div class="box" id="box-6">box-6</div>
        <div class="box" id="box-7">box-7</div>
        <div class="box" id="box-8">box-8</div>
        <div class="box" id="box-9">box-9</div>
        <div class="box" id="box-10">box-10</div>
    </div>
    
</body>
</html>
