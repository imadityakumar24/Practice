<!--

Grid child items properties

the direct child element of a grid container automaticallly become grid items

properties

justify-self
align self
grid colum
grid row
grid area

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            height: 400px;
            border: 2px solid black;
            display: grid;
            row-gap: 10px;
            column-gap: 10px;
            grid-template-columns: 200px 200px 200px;

        }
        .box {
            border: 2px solid blue;
            background-color: coral;
        }
        #box-1 {
            background-color: aqua;
            /* 
            grid area is shorthand for grid-column and grid-rows
            here we defined rows and colum both property together

            grid-area: (row start) (column start) (row end) (column end)
            */
            grid-area: 1 / 1 / 3 / 3;
            
        }
        #box-2 {
            grid-area: 3 / 1 / 5 / 2;
            background-color: rgb(129, 232, 170);
        }
        
        
        
        
    </style>
</head>
<body>

    <div class="container">
        <div class="box" id="box-1">box-1</div>
        <div class="box" id="box-2">box-2</div>
        <div class="box" id="box-3">box-3</div>
        <div class="box" id="box-4">box-4</div>
        <div class="box" id="box-5">box-5</div>
        <div class="box" id="box-6">box-6</div>
        <div class="box" id="box-7">box-7</div>
        <div class="box" id="box-8">box-8</div>
        <div class="box" id="box-9">box-9</div>
        <div class="box" id="box-10">box-10</div>
    </div>
    
</body>
</html>
