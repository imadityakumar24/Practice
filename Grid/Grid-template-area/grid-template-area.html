<!--

grid template area

named grid items can be referred to by the grid templates areas property of the grid container . the grid area property can also be used to assign names to grid lines 

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            height: 400px;
            border: 2px solid black;
            display: grid;
            row-gap: 10px;
            column-gap: 10px;
            /* grid-template-columns: 200px 200px 200px; */
            grid-template-areas: "hdr hdr hdr hdr"
                                 "sbr main main main"  
                                 "sbr main main main"
                                 "ftr ftr ftr ftr" ;

        }
        .box {
            border: 2px solid blue;
            background-color: coral;
        }
        #box-1 {
            background-color: aqua;
            grid-area: hdr;
        }
        #box-2 {
            grid-area: sbr;
        }
        #box-3 {
            grid-area: main;
        }
        #box-4 {
            grid-area: ftr;
        }
        
        
        
    </style>
</head>
<body>

    <div class="container">
        <div class="box" id="box-1">box-1</div>
        <div class="box" id="box-2">box-2</div>
        <div class="box" id="box-3">box-3</div>
        <div class="box" id="box-4">box-4</div>

</body>
</html>
