<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section {
            background-color: aliceblue;
            display: flex;
            padding: 20px;
            height: 500px;
            width: 800px;
            gap: 20px;
        }
        .box-1 {
            height: 400px;
            width: 200px;
            background-color: aqua;
            border: 2px solid black;
        }
        .box-2 {
            height: 400px;
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .inner-box-1, .inner-box-2 {
            height: 200px;
            width: 300px;
            border: 2px solid black;
        }
        .inner-box-1 {
            background-color: rgb(224, 181, 7);
        }
        .inner-box-2 {
            background-color: crimson;
        }

    </style>
</head>
<body>

    <section>
        <div class="box-1"></div>
        <div class="box-2">
            <div class="inner-box-1"></div>
            <div class="inner-box-2"></div>
        </div>
    </section>
    
</body>
</html>
