<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* variables */
        :root {
            --width: 100vw;
        }

        .main-div {
            width: var(--width);
            height: 100vh;
            padding-top: 100px;
            text-align: center;
        }

        h1 {
            color: red;
            font-size: 5rem;
        }

        h1:after {
            content: "\f005";
            font-family: "Font Awesome 5 Free";
            width: calc(var(--width) - 80vw);
            /* width: 20vw; */
            height: 25px;
            color: blue;
            font-size: 3rem;
            border-bottom: 2px solid black;
            display: block;
            
      }


    </style>

</head>

<body>

    <div class="main-div">
        <h1>Welcome to my website</h1>
    </div>

</body>

</html>
