<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex BoxPart 1</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        #box-1, #box-2, #box-3, #box-4 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 4px;
        }
        #box-1 {
            background-color: aquamarine;
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }
        #box-2 {
            background-color: crimson;
            height: 100px;
            width: 100px;
            border: 2px solid black;
            /* increase the size of the container */
            /* flex-grow: 2; */ 
        }
        #box-3 {
            background-color: greenyellow;
            height: 100px;
            width: 100px;
            border: 2px solid black;
            /* Means jab screen chota hoga to ye conatiner 2 guna jaldi shrink hoga */
            /* flex-shrink: 2; */
        }
        #box-4 {
            background-color: peru;
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="box-1">Box 1</div>
        <div id="box-2">Box 2</div>
        <div id="box-3">Box 3</div>
        <div id="box-4">Box 4</div>
    </div>
    
</body>
</html>
