<html lang="en">
<head>

            height: 600px;

            border: 2px solid black;

        h1 {
            color: rgb(54, 37, 245);

        }

        aproach jab phone se desktop ki size pe shift ho rhe hai

        matlab width kam se kam 500px ho aur usse jyda kitni bhi ho chlegi to ye wali properties aply kardo
        
        */

            h1 {
                 color: rgb(19, 160, 6);

 </h4>
