<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
        }
        .container {
            padding: 30px;
            
            background-color: aqua;
            display: flex;
            justify-content: space-around;
        }
        img {
            height: 170px;
            width: 150px;
        }
        @media screen and (max-width:700px) {
            .container {
                flex-wrap: wrap;
                padding: 30px;
                background-color: aqua;
            }
            .container img {
                margin: 10px;
            }
        }
        @media screen and (max-width:390px) {
            .container {
                flex-wrap: wrap;
                padding: 30px;
                background-color: aqua;
            }
            .container img {
                height: 190px;
                width: 170px;
                margin: 10px;
            }
        }
    </style>
</head>
