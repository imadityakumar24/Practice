<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-slider {
            width: 60%;
            height: 600px;
            background-image: url("images/Bali-image.jpg");
            background-size: 100% 100%;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            background-position: center;
            animation: changeImage 10s linear infinite;
            animation-delay: 2s;
        }

        @keyframes changeImage {
            0% {
                background-image: url("images/bali.jpg");
            }
            20% {
                background-image: url("images/greece.avif");
            }
            40% {
                background-image: url("images/Maldives-image-1.avif");
            }
            60% {
                background-image: url("images/mountains.avif");
            }
            80% {
                background-image: url("images/paris-image.avif");
            }
            100% {
                background-image: url("images/kenya-imgage-1.avif");
            }
        }

    </style>
</head>
<body>

    <div class="image-slider"></div>
    
</body>
</html>
