<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            width: 60%;
            height: 500px;
            margin: auto;
            margin-top: 100px;
            box-shadow: 0px 0px 3px black;
            position: relative;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .nav {
            text-align: center;
            margin-top: 15px;
        }

        .nav button{
            font-size: 25px;
            padding: 6px;
        }

    </style>
</head>
<body>

    <main>
        <img src="images/Maldives-image-1.avif" class="slide" alt="">
        <img src="images/paris-image.avif" class="slide" alt="">
        <img src="images/kenya-imgage-1.avif" class="slide" alt="">
        <img src="images/greece.avif" class="slide" alt="">
    </main>

    <div class="nav">
        <button onclick="goPrev()">previous</button>
        
        <button onclick="goNext()">next</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
