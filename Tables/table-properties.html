    <style>
        html, body {

        }
        table {
            width: 80%;
            /* width: 160px; */
            border-collapse: collapse;
            
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            height: 100px;
            /* vertical-align: middle; */
        }

    </style>

</head>
